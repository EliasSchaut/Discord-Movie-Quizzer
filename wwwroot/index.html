<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music-Quizzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="start-container">
    <button id="start-button" type="button" class="btn btn-primary btn-lg">
        <span class="visible">Start Quiz</span>
        <span class="visually-hidden">Loading...</span>
        <span class="spinner-grow spinner-grow-sm visually-hidden" role="status" aria-hidden="true"></span>
    </button>
</div>

<div id="video-container" class="visually-hidden">
    <video id="video"></video>
    <p id="video-solution">Solution: ???</p>
</div>

<div id="test-container" class="visually-hidden">
    <button id="get" type="button" class="btn btn-dark">GET</button>
    <button id="post" type="button" class="btn btn-dark">POST</button>
</div>

<script src="js/getpost.js"></script>
<script src="js/quiz_manager.js"></script>
<script src="js/video_chooser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
